<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="board">
      <div class="tictactoe-grid">
        <div class="box-1 box">
          <span class="symbol symbol-1"></span>
          <!-- <canvas class="symbol-1"></canvas> -->
        </div>
        <div class="box-2 box">
          <span class="symbol symbol-2"></span>
          <!-- <canvas class="symbol-2"></canvas> -->
        </div>
        <div class="box-3 box">
          <span class="symbol symbol-3"></span>
          <!-- <canvas class="symbol-3"></canvas> -->
        </div>
        <div class="box-4 box">
          <span class="symbol symbol-4"></span>
          <!-- <canvas class="symbol-4"></canvas> -->
        </div>
        <div class="box-5 box">
          <span class="symbol symbol-5"></span>
          <!-- <canvas class="symbol-5"></canvas> -->
        </div>
        <div class="box-6 box">
          <span class="symbol symbol-6"></span>
          <!-- <canvas class="symbol-6"></canvas> -->
        </div>
        <div class="box-7 box">
          <span class="symbol symbol-7"></span>
          <!-- <canvas class="symbol-7"></canvas> -->
        </div>
        <div class="box-8 box">
          <span class="symbol symbol-8"></span>
          <!-- <canvas class="symbol-8"></canvas> -->
        </div>
        <div class="box-9 box">
          <span class="symbol symbol-9"></span>
          <!-- <canvas class="symbol-9"></canvas> -->
        </div>
      </div>
    </section>
    <section class="message-box">
      <dialog class="winner">
        <span class="message">You are the winner!</span>
        <button class="restart">Restart Game</button>
      </dialog>
    </section>
    <section class="scoreboard-section">
      <p class="player-one-score">
        <strong class="player-one-text">Player 1</strong>
        <strong id="two-score" class="score-num">0</strong>
      </p>
      <p class="tie-counter">
        <strong class="tie-text">Tie</strong>
        <strong id="tie-score" class="score-num">0</strong>
      </p>
      <p class="player-two-score">
        <strong class="player-two-text">Player 2</strong>
        <strong id="two-score" class="score-num">0</strong>
      </p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
